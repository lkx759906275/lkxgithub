<!DOCTYPE html>
<html lang="en">
<head>
  <title>易物</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/swiper.min.css">
  <script>
  		//适合em,rem(注：em相对于自身父级的字体大小，rem是相对根元素的字体)
  		//10*(s_width/375) 375是按照750的设计图来做的，设计图尺寸变化修改这的值即可  
	    //页面布局高度/宽度/字体大小rem算法：(设计图的宽度或高度)/2/10 = ()rem  
	    function initScale(){
	   	 	var s_width = window.innerWidth;
	    	var s_height = window.innerHeight;
	    	document.querySelector('html').style.fontSize = 10*(s_width/375) + 'px';
	    }
	    initScale();
  </script>
  </body>
    <div class="prompt clearfix">
    	<img src="images/sigh.png" alt="" class="sigh">
    	<em class="information">发布商品即表示您同意易物张家口对该服务的交易收取一定比例的技术服务费<a href="#">《服务说明》</a></em>
    </div>
    <div class="list">
      <form method="post">
    	<ul class="se_ul">
    		<li>
    			<span class="now_select font">已选类目</span>
    			<div class="list_title">
    				<p class="list_title_p"><label for="select">分类：</label>
			             <select class="s_list s_select" id="select">
							  <option value ="s_list1">分类栏目-类别1</option>
							  <option value ="s_list2">分类栏目-类别2</option>
							  <option value ="s_list3">分类栏目-类别3</option>
							  <option value ="s_list4">分类栏目-类别4</option>
						</select>		 		
    				</p>
    			</div>
    	    </li>
    	    <li>
    			<span class="now_select font">商品名称</span>
    			<div class="list_title"><p class="list_title_p"><label for="need">名称：</label><input type="text" placeholder="请输入您需要的物品名称" id="need" class="s_list"></p></div>
    	    </li>
    	    <li>
    			<span class="now_select font">所需物品</span>
    			<div class="list_title"><p class="list_title_p"><label for="s_need">名称：</label><input type="text" placeholder="请输入您所需要的物品名称" id="s_need" class="s_list"></p></div>
    	    </li>
    	 </ul>
    	 <div class="select_img">
    	 	<input type="file" accept="image/*" multiple="multiple" class="add_img">
    	 	<span class="add_s">+添加图片</span>
    	 </div>
    	 <p class="most_upload">*最多上传5张图片(已上传0张)</p>
    	 <div class="select_t">
			 	<span class="now_select font">商品描述</span>
				<div class="list_t">
			         <textarea placeholder="请详细描述您的商品及所需易物的商品" id="textarea" onkeyup="textonkeyup();"></textarea>
			         <p class="num"><em id="number">0</em><span>/500</span></p>   	 		
				</div>
    	 </div>
    	 <div class="service_item">
    	 	<p class="item_o">服务选项</p>
    	 	<ul class="item_ul">
    	 		<li>
    	 			 <label for="contact">名称：</label>
    	 			 <input type="text" placeholder="请输入公司名称或个人姓名" id="contact">
    	 			 <div class="item_b"></div>
    	 		</li>
    	 		<li> 
    	 		    
    	 			 <label for="tel">电话：</label>
    	 			 <input type="text" placeholder="请正确输入联系方式" id="tel">
    	 			 <div class="item_b"></div>
    	 		</li>
    	 		<li>
    	 		   
    	 			 <label for="price">价格：</label>
    	 			 <input type="text" placeholder="请输入商品价值" id="Price">
                     <div class="item_b"> </div>
    	 		</li>
    	 	</ul>
    	 </div>
    	 <div class="footer_n">
    	 	<ul class="clearfix">
		        <a><li><img src="images/item1.png"><span>热门推荐</span></li></a>
		        <a><li><img src="images/item2.png"><span>最新产品</span></li></a>
		        <a><li><img src="images/item3.png"><span>优化商家</span></li></a>
		        <a><li><img src="images/item4.png"><span>会员中心</span></li></a>
		     </ul>
    	 </div>
    	 <div class="agree">*发布即表示您同意<a href="#">《易物张家口服务规范》</a></div>
    	 <input type="submit" class="submit" value="发布信息">
       </form>
     </div>
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/swiper-3.4.0.jquery.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</head>
